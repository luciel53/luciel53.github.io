{% extends "breed/base.html" %}

{% block content %}
		<main>
			<div class="container_create_user">
				<!--- CREATE USER --->
				<div class="create_user">
					<div class="create_user_title">Créez votre compte:</div>
					<div>
						<label for="email">Entrez votre adresse mail:</label>
						<input type="email" id="email" required>
					</div>
					<div>
						<label for="pass">Choisissez un mot de passe (8 caractères minimum):</label>
						<input type="password" id="pass" name="password" minlength="8" required>
					</div>
					<div class="captcha"><i>Captcha</i></div>
					<div><a href="{% url 'breed-user_login' %}"><input class="button_create_user" value="Validez votre compte"></a></div>
				</div>
			</div>
		</main>
{% endblock content %}
