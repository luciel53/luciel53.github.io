{% extends "breed/base.html" %}

{% block content %}
	<div class="animal_post_form">
		<h1 class="title_detail">Ajoutez une annonce:</h1>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<table class="an_offer">
					{{ form.as_table }}
				</table>
			</fieldset>
			<div class="form-group">
				<button class="button_post" type="submit">
					Publier mon annonce
				</button>
			</div>
		</form>
	</div>

{% endblock content %}
