{% extends "breed/base.html" %}

{% block content %}
		<main>
			<div class="container_user">
				<!--- YOUR ACCOUNT --->
				<div class="account"><p class="account_title">VOS INFORMATIONS:</p>
					<div>
						<label for="email">Entrez votre adresse mail:</label>
						<input type="email" id="email" required>
					</div>
					<div>
						<label for="pass">Mot de passe (8 caract√®res minimum):</label>
						<input type="password" id="pass" name="password" minlength="8" required>
					</div>
					<div>
						<label for="pseudo">Pseudo:</label>
						<input type="text" id="pseudo" required>
					</div>
					<div>
						<label for="votre_site">Votre site web:</label>
						<input type="url" id="votre_site" placeholder="https://votresiteweb.com" pattern="https://.*" size="30">
					</div>
					<div>
						<label for="picture_account">Votre photo de profil:</label>
						<input type="file" id="avatar" name="avatar" accept="image/png, image/jpg, image/jpeg">
					</div>
					<div>
						<input class="button_account" type="submit" value="Valider">
					</div>
				</div>

			</div>
		</main>
{% endblock content %}
