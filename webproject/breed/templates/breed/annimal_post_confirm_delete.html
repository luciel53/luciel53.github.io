{% extends "breed/base.html" %}

{% block content %}
	<div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<h2>Supprimer l'annonce pour: {{ object.name }}</h2>
			</fieldset>
			<div class="form-group">
				<button class="button_account" type="submit">
					OUI, supprimer
				</button>
			</div>
		</form>
			<div class="form-group">
				<button class="button_account">
					<a href="{% url 'post-detail' object.id %}">NON</a>
				</button>
			</div>

	</div>
{% endblock content %}
